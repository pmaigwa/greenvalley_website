<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN VALLEY MILLERS/ Contact</title>
    <link rel="icon" href="./images/gvm logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 2rem;
            background: rgb(1, 37, 24);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header .logo img {
            width: 50%;
            height: 3rem;
        }

        .header .navbar ul {
            display: flex;
            gap: 20px;
        }

        .header .navbar ul li a {
            font-size: 1.2rem;
            color: rgb(250, 244, 244);
            font-weight: 500;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .header .navbar ul li a:hover,
        .header .navbar ul li .active {
            color: #0a6826;
        }

        .contact-banner {
            background: url('./images/20250302_105725.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 140px 0;
            color: white;
            position: relative;
        }

        .contact-banner h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .contact-banner p {
            font-size: 1.3rem;
            margin-top: 10px;
        }

        .contact-banner p a {
            color: #f0c040;
        }

        /* Contact Form */
        .contact-form-section {
            text-align: center;
            padding: 80px 15px;
            background: #f9f8f6;
        }

        .contact-form-section h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: auto;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 48%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1.2rem;
            resize: none;
            margin-bottom: 20px;
        }

        /* Submit Button */
        button {
            padding: 15px 40px;
            background: #035517;
            border: none;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d9a030;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .input-group input {
                width: 100%;
                margin-bottom: 10px;
            }

            .header {
                flex-direction: column;
                align-items: center;
            }

            .header .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo"><img src="./images/gvm logo.png" alt="Logo"></a>
        <nav class="navbar">

                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#service">Services</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#team">Team</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-banner">
        <h1>Contact Us</h1>
        <p><a href="index.html">Home</a> / Contact Us</p>
    </section>

    <section class="contact-form-section">
        <h2>Send Message</h2>
        <form action="https://formspree.io/f/mdkaqved" method="POST" class="contact-form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email/contact" required>
            </div>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        
    </section>

</body>
</html>
