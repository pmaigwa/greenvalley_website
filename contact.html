<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN VALLEY MILLERS/ Contact</title>
    <link rel="icon" href="./images/gvm logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 2rem;
            background: rgb(1, 37, 24);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header .logo img {
            width: 50%;
            height: 3rem;
        }

        .header .navbar ul {
            display: flex;
            gap: 20px;
        }

        .header .navbar ul li a {
            font-size: 1.2rem;
            color: rgb(250, 244, 244);
            font-weight: 500;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .header .navbar ul li a:hover,
        .header .navbar ul li .active {
            color: #0a6826;
        }

        /* Responsive Navbar */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .header .navbar ul {
                display: none;
                flex-direction: column;
                background: rgb(1, 37, 24);
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
                padding: 10px 0;
            }

            .header .navbar ul.active {
                display: flex;
            }

            .header .navbar ul li {
                padding: 10px 0;
            }
        }

        /* Social Media Styles */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            color: white;
        }

        .fa-twitter { color: #1DA1F2; }
        .fa-facebook { color: #0c2f5e; }

    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo"><img src="./images/gvm logo.png" alt="Logo"></a>
        <nav class="navbar">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fa fa-bars"></i>
            </button>
            <ul id="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#service">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-banner">
        <h1>Contact Us</h1>
        <p><a href="index.html">Home</a> / Contact Us</p>
    </section>

    <section class="contact-form-section">
        <h2>Send Message</h2>
        <form action="https://formspree.io/f/mdkaqved" method="POST" class="contact-form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email/contact" required>
            </div>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <div class="contact-in">
        <div class="social-media-links" style="text-align: center; margin-top: 2rem;">
            <h4>CONTACT US:</h4>
            <p style="font-size: 17px; text-align: center; color: #0c3524;">
                P.O.Box 954-10100<br>
                Othaya, Nyeri, Kenya <br>
                <strong>Phone:</strong> +254 759102046<br>
                <strong>Email:</strong> <span style="text-transform: lowercase;">info@greenvalleymillers.co.ke</span><br>
            </p>

            <div class="social-icons">
                <a href="https://x.com/Greenvalle19140?t=Qcp2v3IipwzVdWK_0iz7yg&s=09" target="_blank">
                    <i class="fa fa-twitter fa-2x"></i>
                    <p>Twitter</p>
                </a>

                <a href="https://www.facebook.com/share/18Y9jRqwB5/" target="_blank">
                    <i class="fa fa-facebook fa-2x"></i>
                    <p>Facebook</p>
                </a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JavaScript for Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");

            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
