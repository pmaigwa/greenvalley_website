<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN VALLEY MILLERS/ Contact</title>
    <link rel="icon" href="./images/gvm logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 2rem;
            background: rgb(1, 37, 24);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header .logo img {
            width: 50%;
            height: 3rem;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            font-size: 1.2rem;
            color: rgb(250, 244, 244);
            font-weight: 500;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links li a:hover,
        .nav-links li .active {
            color: #0a6826;
        }

        /* Mobile Navigation */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: rgb(1, 37, 24);
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo"><img src="./images/gvm logo.png" alt="Logo"></a>
        <nav class="navbar">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fa fa-bars"></i>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#service">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-banner">
        <h1>Contact Us</h1>
        <p><a href="index.html">Home</a> / Contact Us</p>
    </section>

    <section class="contact-form-section">
        <h2>Send Message</h2>
        <form action="https://formspree.io/f/mdkaqved" method="POST" class="contact-form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email/contact" required>
            </div>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <div class="contact-in">
        <div class="social-media-links" style="text-align: center; margin-top: 2rem;">
            
            <div class="social-icons" 
                 style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 1rem; margin-top: 1rem; max-width: 100%;">
                 <h4>CONTACT US:</h4><br><br>
                <p style="font-size: 17px; text-align: center; flex: 1 1 100%; margin-bottom: 1rem; color: #0c3524;">
                    P.O.Box 954-10100<br>
                    Othaya, Nyeri<br>
                    Kenya <br>
                    <strong>Phone:</strong> +254 759102046<br>
                    <strong>Email:</strong> <span style="text-transform: lowercase;">info@greenvalleymillers.co.ke</span><br>
                </p>
                <a href="https://x.com/Greenvalle19140?t=Qcp2v3IipwzVdWK_0iz7yg&s=09" target="_blank" 
                   style="text-decoration: none; text-align: center; color: #1DA1F2; flex: 1 1 auto;">
                    <i class="fa fa-twitter" style="font-size: 40px;"></i>
                    <p style="margin-top: 0.5rem;">Twitter</p>
                </a>

                <a href="https://www.facebook.com/share/18Y9jRqwB5/" target="_blank" 
                   style="text-decoration: none; text-align: center; color: #0c2f5e; flex: 1 1 auto;">
                    <i class="fa fa-facebook" style="font-size: 40px;"></i>
                    <p style="margin-top: 0.5rem;">Facebook</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JavaScript for Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");

            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
            });

            // Close menu when clicking outside
            document.addEventListener("click", function (event) {
                if (!menuToggle.contains(event.target) && !navLinks.contains(event.target)) {
                    navLinks.classList.remove("active");
                }
            });

            // Close menu when clicking a link
            navLinks.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", () => {
                    navLinks.classList.remove("active");
                });
            });
        });
    </script>

</body>
</html>
